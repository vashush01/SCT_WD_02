<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .todo-container {
        background: linear-gradient(#fff, bisque);
        border: 5px double bisque;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px 30px 20px 30px;
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .todo-container:hover {
        border: 5px double bisque;
      }
      .header-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        width: 100%;
      }
      h2 {
        margin-top: 0;
        color: #333;
        margin-bottom: 20px;
      }
      .input-container {
        display: flex;
        margin-bottom: 20px;
        width: 100%;
      }
      .input-container input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }
      .input-container input:focus {
        outline: none;
        border-color: #4caf50;
      }
      .input-container button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .input-container button:hover {
        background-color: #45a049;
      }
      #todo-list {
        list-style: none;
        padding: 0;

        width: 100%;
      }
      #todo-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 8px;
        cursor: pointer;
      }
      #todo-list li.completed {
        text-decoration: line-through;
        opacity: 0.7;
        background-color: #e0e0e0;
      }
      #todo-list li button {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }
      #todo-list li button:hover {
        background-color: #8e0303;
      }
      .footer-section {
        position: fixed;
        bottom: 0px;
        width: 100%;
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        padding: 10px;
        background-color: #1d1a1a;
        font-size: 0.8rem;
        color: #fff;
      }
      @media (max-width: 600px) {
        .todo-container {
          max-width: 95vw;
          padding: 16px 4vw;
        }
        .header-title {
          font-size: 1.3rem;
        }
        .input-container {
          flex-direction: row;
          gap: 10px;
        }
        .input-container input,
        .input-container button {
          width: 100%;
          margin-right: 0;
        }
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 13px;
        background-color: #000000;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 20px;
      }
      .navbar a:hover {
        text-decoration: underline;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <!-- <a href="https://sagarweatherwebapp.netlify.app">Weather App</a> -->
      <a href="https://theportfolio-01.netlify.app/">Portfolio</a>
      <a href="https://github.com/vashush01">Github</a>
    </div>
    <div class="todo-container">
      <div class="header-title">Simple Todo<br />Web App</div>
      <h2>Todo List</h2>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <footer class="footer-section">Made with ❤️ by Vashu Sharma</footer>
    <script src="todo.js"></script>
  </body>
</html>
